# Hugo configuration file
title: Let's Make Some Difference
baseURL: https://nitish-pattanaik.github.io/
theme: hextra
languageCode: en-us


# import hextra as module
#module:
#  imports:
#  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Blog
      url: /blog
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/nitish-pattanaik/"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/NitishPattanaik"
      params:
        icon: x-twitter

params:
  theme:
    default: system
    displayToggle: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/Game_of_life_beacon.gif
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"ID
